<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css?_v=20230217130711" />
  <script defer src="js/app.min.js?_v=20230217130711"></script>
  <title>Whack a mole</title>
</head>

  <body>
    <div id="app">
      <h1>Игра до 10 очков.</h1>
      <fieldset>
        <legend>Выберите сложость (интервал активации ячейки)</legend>
        <input type="radio" id="500" name="difficulty" value="500" />
        <label for="500">500 мс (сложно)</label>
        <input type="radio" id="1000" name="difficulty" value="1000" />
        <label for="1000">1000 мс (нормально)</label>
        <input type="radio" id="1500" name="difficulty" value="1500" checked />
        <label for="1500">1500 мс (легко)</label>
        <div>
          <button class="start">Старт!</button>
        </div>
      </fieldset>
      <div class="statistic">
        <p class="computer">Количество очков у компьютера: 0</p>
        <p class="player">Количество очков у игрока: 0</p>
      </div>
      <table></table>
    </div>
  </body>
</html>
